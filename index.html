<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Auto Suggestion</title>
</head>

<body>
  <div class="container">
    <input type="text" name="search" id="input" placeholder="search here" />
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
  <!-- <script src="assets/js/fetchData.js"></script> -->
  <script type="module">
    import { initAutoSuggestion } from './auto-suggestion/index.js';
    import { fetchData } from './assets/js/fetchData.js';
    initAutoSuggestion({ searchId: 'input', sourceData: fetchData, delay: 500 });
  </script>
</body>

</html>
